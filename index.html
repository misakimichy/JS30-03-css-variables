<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>CSS variables with JS</title>
</head>
<body>
    <h1>CSS variables with <span id="js">JS</span></h1>

    <label for="padding">Padding:</label>
    <input id="padding" type="range" min="1" max="100" value="50" step="1">
    
    <label for="blur">Blur:</label>
    <input id="blur" type="range" min="1" max="100" value="50" step="1">

    <label for="color">Base Color:</label>
    <input id="color" type="color">

    <img src="https://images.unsplash.com/photo-1564631027824-92f5b553a7e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
    <script src="js/main.js"></script>
</body>
</html>
