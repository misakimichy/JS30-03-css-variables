<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>CSS variables with JS</title>
</head>
<body>
    <h1>CSS variables with <span id="js">JS</span></h1>
    <h3>Change range slider bars and base color. See what happens!</h3>

    <div class="container">
        <label for="padding">Padding:</label>
        <input id="padding" name="padding" type="range" min="0" max="200" value="0" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input id="blur" name="blur" type="range" min="0" max="50" value="0" data-sizing="px">
        
        <label for="brightness">Brightness:</label>
        <input id="brightness" name="brightness" type="range" min="0" max="1" step="0.01" value="1">

        <label for="opacity">Opacity:</label>
        <input id="opacity" name="opacity" type="range" min="0" max="1" step="0.1" value="1">
    
        <label for="color">Base Color:</label>
        <input id="color" name="color" type="color" value="#0095ff">
    </div>
    <img src="https://images.unsplash.com/photo-1564631027824-92f5b553a7e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
    
    <div class="value">
        <p>Padding: <span id="show-padding"></span> px</p>
        <p>Blur: <span id="show-blur"></span> px</p>
        <p>Brightness: <span id="show-brightness"></span></p>
        <p>Opacity: <span id="show-opacity"></span></p>
        <p>Color: <span id="show-color"></span></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
